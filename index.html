<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <h2>Login Page</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <button id="login-btn" onclick="login()">Log in</button>
        <button id="request-btn" onclick="goToRequestForm()" disabled>Request Form</button>

        <p id="welcome-message"></p>
    </div>

    <div id="request-form-page" style="display: none;">
        <h2>Request Form</h2>
        <label for="request-username">Username:</label>
        <input type="text" id="request-username" placeholder="Enter Username">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter E-mail">
        <br>
        <label for="request">Request:</label>
        <textarea id="request" placeholder="Enter your request"></textarea>
        <br>
        <button id="submit-btn" onclick="submitForm()">Submit</button>
        <button id="logout-btn" onclick="logout()">Log out</button>

        <div id="submitted-info"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
