<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="request-form-page">
        <h2>Request Form</h2>
        <label for="request-username">Username:</label>
        <input type="text" id="request-username" placeholder="Enter Username" readonly>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter E-mail">
        <br>
        <label for="request">Request:</label>
        <textarea id="request" placeholder="Enter your request"></textarea>
        <br>
        <button id="submit-btn" onclick="submitForm()">Submit</button>
        <button id="logout-btn" onclick="logout()">Log out</button>

        <div id="submitted-info"></div>
    </div>

    <!-- ลิงก์ไปยังไฟล์ JavaScript -->
    <script>
        // เมื่อหน้าถูกโหลดขึ้นมา จะดึงชื่อผู้ใช้จาก localStorage
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                document.getElementById('request-username').value = storedUsername; // แสดงชื่อผู้ใช้ในฟิลด์ Username
            } else {
                alert('No user logged in.');
                window.location.href = 'index.html'; // ถ้าไม่มีชื่อผู้ใช้ใน localStorage ให้กลับไปหน้า Login
            }
        }

        // ฟังก์ชันสำหรับยื่นคำร้อง
        function submitForm() {
            const username = document.getElementById('request-username').value;
            const email = document.getElementById('email').value;
            const request = document.getElementById('request').value;

            if (username && email && request) {
                fetch('/api/submit-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, request })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Request submitted successfully') {
                        const submittedInfo = document.getElementById('submitted-info');
                        submittedInfo.innerHTML = `
                            <h3>Submitted Information</h3>
                            <p><strong>Username:</strong> ${username}</p>
                            <p><strong>E-mail:</strong> ${email}</p>
                            <p><strong>Request:</strong> ${request}</p>
                        `;
                    } else {
                        alert('Failed to submit request');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please fill out all fields.');
            }
        }

        // ฟังก์ชันสำหรับ Log out
        function logout() {
            localStorage.removeItem('username'); // ลบชื่อผู้ใช้จาก localStorage
            window.location.href = 'index.html'; // เปลี่ยนเส้นทางกลับไปหน้า Login
        }
    </script>
</body>
</html>
